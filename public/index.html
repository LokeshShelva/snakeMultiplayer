<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/home.css">      
      <script>
        const formEvent = (event) => {
            event.preventDefault()
            let roomid = document.getElementById("input").value.toString().trim()
            window.location.href = `../game?roomid=${roomid}`;
        }
      </script>
    </head>
    <body>
      <section class="home">
        <div class="container">
          <div class="left-content">
            <h1 class="title">Welcome to <span class="bold">Snake.io</span></h1>
            <p class="subtitle">The multiplayer snake game. Join a room and stay alive as long as possible. Let the game begin.</p>
            <a href="#enter-game"><button class="filled">Play Game</button></a>
          </div>
        </div>
      </section>
      <section class="game" id="enter-game">
        <div class="game-container">
          <h4 class="game-title">Enter the Room ID</h4>
          <input id="input" placeholder="Room ID" autocomplete="off" class="roomid"/>
          <div>
            <button class="filled" onclick="formEvent(event)">Enter Room</button>
          </div>
        </div>
      </section>
    </body>
</html>
